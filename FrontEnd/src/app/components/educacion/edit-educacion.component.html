<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> nombre de la institucion</label>
                    <input type="text" class="form-comtrol" id="nombreE" name="nombreE" [(ngModel)] = "educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"> descripcion de sus estudios</label>
                    <input type="text" class="form-comtrol" id="descripcionE" name="descripcionE" [(ngModel)] = "educacion.descripcionE" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
